<script type="text/javascript" src="timezones.js"></script>

<script type="text/javascript">
    function refresh() {
        var content="...";
        var currentTimezone = new Date().getTimezoneOffset();
        currentTimezone = currentTimezone / 60;
        var localTime = new Date().getHours();
        var utcTime = localTime + currentTimezone;
        
        var greets = ["Bro", "Son", "Hell", "Bitch"];
        
        for(i = 0; i<timezones.length; i++) {
            if(timezones[i].offset + utcTime == 7 || timezones[i].offset + utcTime - 24 == 7 || timezones[i].offset + utcTime + 24 == 7){
                if(Math.abs(timezones[i].offset - localTime) <= 3){
                    content = greets[0];
                } else if(Math.abs(timezones[i].offset - localTime) <= 6){
                    content = greets[1];
                } else if(Math.abs(timezones[i].offset - localTime) <= 9){
                    content = greets[2];
                } else{
                    content = greets[3];
                }
                content += ", you at "+timezones[i].value+"!";
                break;
            }
        }
        
        document.getElementById('display').innerHTML = content;
    }
</script>
